<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>    
<body>          
    <div class="login"> 
    <h2>Login Page</h2><br>    
    <form id="login" method="get" action="login.php">  
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>    
        <input type="button" name="log" id="log" value="Log In Here">       
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>    
         <a href="#">Forgot Password</a>    
    </form>     
    </div>    

    <main class="container py-5">
      <h2>Login</h2>
      <div class="card p-4">
        <div class="form-group">
          <label>Email</label>
          <input id="email" type="email" class="form-control" placeholder="your@college.edu" />
        </div>
        <button id="requestBtn" class="btn btn-primary">Request OTP</button>
        <div id="otpSection" class="mt-4" style="display:none;">
          <div class="form-group">
            <label>Enter OTP</label>
            <input id="otp" type="text" class="form-control" placeholder="6-digit code" />
          </div>
          <button id="verifyBtn" class="btn btn-success">Verify</button>
        </div>
      </div>
    </main>

    <script type="module">
      import { handleLoginForm } from '../assets/js/auth.js';
      const email = document.getElementById('email');
      const requestBtn = document.getElementById('requestBtn');
      const otpSection = document.getElementById('otpSection');
      const otp = document.getElementById('otp');
      const verifyBtn = document.getElementById('verifyBtn');
      handleLoginForm(email, requestBtn, otpSection, otp, verifyBtn);
    </script>
</body>    
</html>
