<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
    <title>Choose Campus - PinPoint</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="../index.html">PinPoint</a>
    </nav>

    <main class="container py-5">
      <h2>Select your campus</h2>
      <div class="card p-4">
        <div class="form-group">
          <label>Search</label>
          <input id="q" type="text" class="form-control" placeholder="Search campuses..." />
        </div>
        <button id="searchBtn" class="btn btn-secondary mb-3">Search</button>

        <ul id="results" class="list-group"></ul>
      </div>
    </main>

    <script type="module">
      import { Api } from '../assets/js/api.js';
      import { requireAuthOrRedirect } from '../assets/js/auth.js';

      let me;
      async function load() {
        me = await requireAuthOrRedirect();
        await runSearch();
      }

      async function runSearch() {
        const q = document.getElementById('q').value.trim();
        const list = document.getElementById('results');
        list.innerHTML = '<li class="list-group-item">Loading...</li>';
        const campuses = await Api.getCampuses(q);
        list.innerHTML = '';
        if (!Array.isArray(campuses) || campuses.length === 0) {
          list.innerHTML = '<li class="list-group-item">No campuses found</li>';
          return;
        }
        for (const c of campuses) {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <div>
              <div class="font-weight-bold">${c.name}</div>
              <div class="text-muted">${c.slug}</div>
            </div>
            <button class="btn btn-primary btn-sm">Select</button>
          `;
          li.querySelector('button').addEventListener('click', async () => {
            const res = await Api.updateMe({ campusId: c._id });
            if (res && !res.error) {
              window.location.href = '../index.html';
            } else {
              alert(res?.error?.message || 'Failed to save campus');
            }
          });
          list.appendChild(li);
        }
      }

      document.getElementById('searchBtn').addEventListener('click', runSearch);
      document.getElementById('q').addEventListener('keypress', (e) => { if (e.key === 'Enter') runSearch(); });

      load();
    </script>
  </body>
</html>
