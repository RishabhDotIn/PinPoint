<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="foundForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Monoton&family=Montserrat:ital,wght@0,200;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Choose Campus - PinPoint</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
      <a class="navbar-brand grow" href="../index.html">PinPoint</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link grow" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link grow" href="lostForm.html">Lost</a>
          </li>
          <li class="nav-item">
            <a class="nav-link grow" href="foundForm.html">Found</a>
          </li>
          <li class="nav-item">
            <a class="nav-link grow" href="../about_us.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link grow" href="contactus.html">Contact Us</a>
          </li>
        </ul>
        <a href="#"><i class="fas fa-user signin grow"> SignIn</i></a>
      </div>
    </nav>

    <main>
      <section>
        <div class="container" id="main-container">
          <div class="image">
            <img src="../images/register.jpg" alt="">
          </div>

          <div class="container p-5 mt-5" id="form-container">
            <h2 class="text-center mb-4">Select your campus</h2>
            <div class="card p-4">
              <div class="form-group">
                <label>Search</label>
                <input id="q" type="text" class="form-control" placeholder="Search campuses..." />
              </div>
              <button id="searchBtn" type="button" class="btn btn-primary mb-3">Search</button>
              <ul id="results" class="list-group"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="sticky-footer" class=" py-2 bg-dark">
      <div class="brand">
        <a class="navbar-brand" href="#">PinPoint</a>
      </div>
      <div class="copyright">
        <small> <span>Copyright &copy;</span> <span>All Rights Reserved</span> <span>Terms of Use</span> and
          <span>Privacy Policy</span></small>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script type="module">
      import { Api } from '../assets/js/api.js';
      import { requireAuthOrRedirect } from '../assets/js/auth.js';

      let me;
      async function load() {
        me = await requireAuthOrRedirect();
        await runSearch();
      }

      async function runSearch() {
        const q = document.getElementById('q').value.trim();
        const list = document.getElementById('results');
        list.innerHTML = '<li class="list-group-item">Loading...</li>';
        const campuses = await Api.getCampuses(q);
        list.innerHTML = '';
        if (!Array.isArray(campuses) || campuses.length === 0) {
          list.innerHTML = '<li class="list-group-item">No campuses found</li>';
          return;
        }
        for (const c of campuses) {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <div>
              <div class="font-weight-bold">${c.name}</div>
              <div class="text-muted">${c.slug}</div>
            </div>
            <button class="btn btn-success btn-sm" type="button">Select</button>
          `;
          li.querySelector('button').addEventListener('click', async () => {
            const res = await Api.updateMe({ campusId: c._id });
            if (res && !res.error) {
              window.location.href = '../index.html';
            } else {
              alert(res?.error?.message || 'Failed to save campus');
            }
          });
          list.appendChild(li);
        }
      }

      document.getElementById('searchBtn').addEventListener('click', runSearch);
      document.getElementById('q').addEventListener('keypress', (e) => { if (e.key === 'Enter') runSearch(); });

      load();
    </script>
  </body>
</html>
